version: '3.1'

services:

  app:
    build: .
    container_name: notification-api-app
    ports:
      - 8080:8080

  db:
    image: mysql
    container_name: notification-api-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'notification-db'
      MYSQL_ROOT_PASSWORD: ${DB_MYSQL_PASSWORD}
    ports:
        - 3306:3306