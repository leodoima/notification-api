api.total.voice.token=${TOTAL_VOICE_TOKEN}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.datasource.username=${DB_MYSQL_USER}
spring.datasource.initialization-mode=always
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/notification-db

spring.flyway.create-schemas=true
spring.flyway.default-schema=notification-db
spring.flyway.password=${DB_MYSQL_PASSWORD}
spring.flyway.user=${DB_MYSQL_USER}
spring.flyway.baseline-on-migrate=true
